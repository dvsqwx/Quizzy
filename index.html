<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">Q</div>
        <div>
          <h1>Quizzy</h1>
          <p class="sub">AI • JavaScript • Movies</p>
        </div>
      </div>
      <div class="meta">
        <div class="themeSwitch" role="group" aria-label="Theme switch">
          <button id="themeLightBtn" class="tbtn" type="button">Light</button>
          <button id="themeDarkBtn" class="tbtn" type="button">Dark</button>
        </div>
      </div>
    </header>
    <section id="screenSetup" class="card screen active">
      <h2 class="title">Налаштування</h2>
      <div class="grid">
        <label class="field">
          <span>Тема</span>
          <select id="topic">
            <option value="ai" selected>AI</option>
            <option value="js">JavaScript</option>
            <option value="movies">Фільми</option>
          </select>
        </label>
        <label class="field">
          <span>Кількість питань</span>
          <select id="amount">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
          </select>
        </label>
        <label class="field">
          <span>Таймер (сек/питання)</span>
          <select id="timeLimit">
            <option value="0">Без таймера</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
          </select>
        </label>
        <label class="field">
          <span>Рандомізація відповідей</span>
          <select id="shuffle">
            <option value="yes" selected>Так</option>
            <option value="no">Ні</option>
          </select>
        </label>
      </div>
      <div class="row">
        <button id="startBtn" class="btn primary" type="button">Start quiz</button>
        <button id="clearHistoryBtn" class="btn ghost" type="button">Clear history</button>
      </div>
      <h3 class="subtitle">Останні результати</h3>
      <div id="history" class="history"></div>
    </section>
    <section id="screenQuiz" class="card screen">
      <div class="quizTop">
        <div class="progressWrap">
          <div id="progressText" class="progressText">1/10</div>
          <div class="progressBar">
            <div id="progressFill" class="progressFill"></div>
          </div>
        </div>
        <div class="rightInfo">
          <div id="timer" class="timer hidden">20</div>
          <button id="quitBtn" class="btn ghost small" type="button">Quit</button>
        </div>
      </div>
      <div class="qCard">
        <div id="category" class="category"></div>
        <h2 id="question" class="question"></h2>
      </div>
      <div id="answers" class="answers"></div>
      <div class="row">
        <button id="prevBtn" class="btn ghost" type="button">Prev</button>
        <button id="skipBtn" class="btn ghost" type="button">Skip</button>
        <button id="nextBtn" class="btn ghost" type="button">Next</button>
        <button id="finishBtn" class="btn primary" type="button">Finish</button>
      </div>
      <div id="hint" class="hint"></div>
    </section>
    <section id="screenResult" class="card screen">
      <h2 class="title">Результат</h2>
      <div id="summary" class="summary"></div>
      <div class="row">
        <button id="restartBtn" class="btn primary" type="button">Play again</button>
        <button id="backBtn" class="btn ghost" type="button">Back to setup</button>
      </div>
      <h3 class="subtitle">Статистика за категоріями</h3>
      <div id="stats" class="history"></div>
    </section>
    <footer class="foot">
      <span>Quizzy ©</span>
      <span class="muted">Run locally or GitHub Pages</span>
    </footer>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
