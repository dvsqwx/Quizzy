<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <style>
    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
    }
    
    .hero-content {
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
  </style>

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
  </script>
</head>
<body>

  <div id="canvas-container"></div>

  <main class="app-container">
    
    <nav class="navbar">
        <div class="brand">QUIZZY</div>
        <button id="navStatsBtn" class="nav-link">Leaderboard</button>
    </nav>

    <section id="heroSection" class="hero-section">
        <div class="hero-content">
            <h1 class="main-title">YOUR QUIZ <br> UNIVERSE</h1>
            <p class="subtitle"></p>
            <button id="scrollToTopicsBtn" class="cta-btn">
                Get Started <span class="arrow">â†“</span>
            </button>
        </div>
    </section>

    <section id="topicsSection" class="topics-section">
        <h2 class="section-title">Choose Your Path</h2>
        
        <div class="cards-grid">
            <div class="topic-card card-yellow" data-topic="js">
                <div class="card-icon">âš¡</div>
                <div class="card-info">
                    <h3>JavaScript Core</h3>
                    <p>Functions, Objects, ES6+</p>
                </div>
                <div class="card-arrow">â†—</div>
            </div>

            <div class="topic-card card-peach" data-topic="movies">
                <div class="card-icon">ðŸŽ¬</div>
                <div class="card-info">
                    <h3>Cinematography</h3>
                    <p>Directors, Oscars, Cult Classics</p>
                </div>
                <div class="card-arrow">â†—</div>
            </div>

            <div class="topic-card card-teal disabled">
                <div class="card-icon">ðŸ§ª</div>
                <div class="card-info">
                    <h3>Science</h3>
                    <p>Coming Soon</p>
                </div>
            </div>

            <div class="topic-card card-purple disabled">
                <div class="card-info">
                    <h3>History</h3>
                    <p>Coming Soon</p>
                </div>
            </div>
        </div>
    </section>

    <section id="quizSection" class="quiz-overlay">
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-meta">
                    <span id="categoryBadge" class="badge">TOPIC</span>
                    <span id="progressText">1 / 10</span>
                </div>
                <button id="quitBtn" class="close-btn">âœ•</button>
            </div>

            <div class="progress-track"><div id="progressFill" class="progress-fill"></div></div>

            <div class="question-block">
                <h2 id="question" class="question-text">Loading Question...</h2>
                <div id="timer" class="timer-badge">20s</div>
            </div>

            <div id="answers" class="answers-list">
                </div>

            <div class="quiz-footer">
                <button id="skipBtn" class="text-btn">Skip</button>
                <button id="nextBtn" class="cta-btn small">Next Question</button>
                <button id="finishBtn" class="cta-btn small hidden">Finish Quiz</button>
            </div>
        </div>
    </section>

    <section id="resultSection" class="quiz-overlay">
        <div class="result-card">
            <h2 class="result-title">Quiz Complete!</h2>
            
            <div class="score-circle">
                <span id="finalScore">0</span>
                <span class="total">/ 10</span>
            </div>

            <div class="stats-summary">
                <div class="stat-box correct">
                    <span class="icon">âœ“</span>
                    <span id="correctCount">0</span> Correct
                </div>
                <div class="stat-box wrong">
                    <span class="icon">âœ•</span>
                    <span id="wrongCount">0</span> Wrong
                </div>
            </div>

            <div class="result-actions">
                <button id="restartBtn" class="cta-btn">Play Again</button>
                <button id="backMenuBtn" class="text-btn">Back to Menu</button>
            </div>
            
            <div id="history" style="display:none;"></div>
        </div>
    </section>

    <div style="display: none;">
        <select id="topic"><option value="js">JS</option><option value="movies">Movies</option></select>
        <select id="amount"><option value="10">10</option></select>
        <select id="timeLimit"><option value="20">20</option></select>
        <select id="mode"><option value="normal">Normal</option></select>
        <select id="shuffle"><option value="yes">Yes</option></select>
        <button id="startBtn">Start</button>
        <button id="openStatsBtn"></button>
        <button id="clearHistoryBtn"></button>
        <div id="hint"></div>
        <button id="prevBtn"></button>
    </div>

  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('scrollToTopicsBtn').addEventListener('click', () => {
            document.getElementById('topicsSection').scrollIntoView({ behavior: 'smooth' });
        });

        const cards = document.querySelectorAll('.topic-card:not(.disabled)');
        const topicSelect = document.getElementById('topic');
        const startBtn = document.getElementById('startBtn');
        const quizSection = document.getElementById('quizSection');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const selectedTopic = card.dataset.topic;
                topicSelect.value = selectedTopic;
                topicSelect.dispatchEvent(new Event('change'));
                
                startBtn.click();

                quizSection.classList.add('active');
                document.body.style.overflow = 'hidden'; 
            });
        });

        document.getElementById('quitBtn').addEventListener('click', () => {
            quizSection.classList.remove('active');
            document.getElementById('resultSection').classList.remove('active');
            document.body.style.overflow = 'auto';
            location.reload(); 
        });

        document.getElementById('backMenuBtn').addEventListener('click', () => {
             location.reload();
        });
        
        const finishBtn = document.getElementById('finishBtn');
        finishBtn.addEventListener('click', () => {
             setTimeout(() => {
                 quizSection.classList.remove('active');
                 document.getElementById('resultSection').classList.add('active');
                 // const scoreText = document.getElementById('summary')?.innerText || "0"; 
             }, 500);
        });
    });
  </script>
  
  <script type="module" src="./src/main.js"></script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const container = document.getElementById('canvas-container');

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 4.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 2.0;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 50);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const crystalGroup = new THREE.Group();

    const material = new THREE.MeshStandardMaterial({ 
        color: 0x00ffff,     
        roughness: 0.1,      
        metalness: 0.9,      
        flatShading: true,
        transparent: true,
        opacity: 0.9
    });

    const boxSize = 1;
    const boxHeight = 0.3; 
    const boxGeo = new THREE.BoxGeometry(boxSize, boxHeight, boxSize);
    const box = new THREE.Mesh(boxGeo, material);
    crystalGroup.add(box);

    const pyramidHeight = 1.2;
    const radius = (boxSize / 2) * Math.sqrt(2); 
    const coneGeo = new THREE.ConeGeometry(radius, pyramidHeight, 4); 
    const topPyramid = new THREE.Mesh(coneGeo, material);
    
    topPyramid.position.y = (boxHeight / 2) + (pyramidHeight / 2);
    topPyramid.rotation.y = Math.PI / 4;
    crystalGroup.add(topPyramid);

    const bottomPyramid = topPyramid.clone();
    bottomPyramid.rotation.z = Math.PI; 
    bottomPyramid.rotation.y = Math.PI / 4; 
    bottomPyramid.position.y = -((boxHeight / 2) + (pyramidHeight / 2));
    crystalGroup.add(bottomPyramid);

    const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
    crystalGroup.children.forEach(mesh => {
        const wiregeo = new THREE.EdgesGeometry(mesh.geometry);
        const wire = new THREE.LineSegments(wiregeo, wireframeMaterial);
        mesh.add(wire);
    });

    scene.add(crystalGroup);

    function animate() {
        requestAnimationFrame(animate);

        crystalGroup.position.y = Math.sin(Date.now() * 0.001) * 0.1;
        
        crystalGroup.rotation.y += 0.002;

        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
