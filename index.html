<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <h1>Quizzy</h1>
        <p class="sub">AI • JavaScript • Movies</p>
      </div>
      <div class="themeSwitch" role="group" aria-label="Theme switch">
        <button id="themeLightBtn" class="tbtn" type="button">Light</button>
        <button id="themeDarkBtn" class="tbtn" type="button">Dark</button>
      </div>
    </header>
    <section id="screenSetup" class="card screen active">
      <h2 class="title">Налаштування</h2>
      <div class="workGrid">
        <div class="leftPane">
          <div class="grid">
            <label class="field">
              <span>Тема</span>
              <select id="topic">
                <option value="ai" selected>AI</option>
                <option value="js">JavaScript</option>
                <option value="movies">Фільми</option>
              </select>
            </label>
            <label class="field">
              <span>Кількість питань</span>
              <select id="amount">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
              </select>
            </label>
            <label class="field">
              <span>Таймер (сек/питання)</span>
              <select id="timeLimit">
                <option value="0">Без таймера</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
              </select>
            </label>
            <label class="field">
              <span>Рандомізація відповідей</span>
              <select id="shuffle">
                <option value="yes" selected>Так</option>
                <option value="no">Ні</option>
              </select>
            </label>
          </div>
          <div class="row">
            <button id="startBtn" class="btn primary">Start quiz</button>
            <button id="clearHistoryBtn" class="btn ghost">Clear history</button>
          </div>
        </div>
        <aside class="rightPane">
          <div class="paneTitle">Останні результати</div>
          <div id="history" class="history"></div>
        </aside>
      </div>
    </section>
    <section id="screenQuiz" class="card screen">
      <div class="quizTop">
        <div class="progressWrap">
          <div id="progressText" class="progressText muted">1/10</div>
          <div class="progressBar">
            <div id="progressFill" class="progressFill"></div>
          </div>
        </div>
        <div class="rightInfo">
          <div id="timer" class="timer hidden">20</div>
          <button id="quitBtn" class="btn ghost small">Quit</button>
        </div>
      </div>
      <div class="quizGrid">
        <div class="qCard">
          <div id="category" class="category"></div>
          <h2 id="question" class="question"></h2>
        </div>
        <div class="answersWrap">
          <div class="paneTitle">Answers</div>
          <div id="answers" class="answers"></div>
        </div>
      </div>
      <div class="row navRow">
        <button id="prevBtn" class="btn ghost">Prev</button>
        <button id="skipBtn" class="btn ghost">Skip</button>
        <button id="nextBtn" class="btn ghost">Next</button>
        <button id="finishBtn" class="btn primary">Finish</button>
      </div>
      <div id="hint" class="hint"></div>
      <div class="hotkeys muted">Keys: ← → Enter • 1–4 • Esc</div>
    </section>
    <section id="screenResult" class="card screen">
      <h2 class="title">Результат</h2>
      <div id="summary" class="summary"></div>
      <div class="row">
        <button id="restartBtn" class="btn primary">Play again</button>
        <button id="backBtn" class="btn ghost">Back</button>
      </div>
      <div class="paneTitle">Статистика</div>
      <div id="stats" class="history"></div>
    </section>
    <footer class="foot">
      <div class="footLeft">
        <span>Quizzy ©</span>
        <span class="muted">Run locally or via GitHub Pages</span>
      </div>
      <div class="polaroidBar" aria-hidden="true">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </footer>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
