<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="hero">
    <div class="heroInner">
      <div class="heroTop">
        <div class="heroBrand">
          <div class="heroText">
            <h1 class="wordmark">QUIZZY</h1>
          </div>
        </div>
        <div class="themeSwitch" role="group" aria-label="Theme switch">
          <button id="themeLightBtn" class="tbtn" type="button">Light</button>
          <button id="themeDarkBtn" class="tbtn" type="button">Dark</button>
        </div>
      </div>
      <div class="heroActions">
        <button id="startBtn" class="cta primary" type="button">Start quiz</button>
        <button id="openStatsBtn" class="cta ghost" type="button">Statistics</button>
      </div>
    </div>
  </header>
  <main class="app">
    <section id="screenSetup" class="panel screen active">
      <div class="panelHead">
        <h2 class="panelTitle">Налаштування</h2>
        <div class="muted small">Порада: обери тему, режим, таймер — і стартуй</div>
      </div>
      <div class="layout">
        <div class="left">
          <div class="formGrid">
            <label class="field">
              <span>Тема</span>
              <select id="topic">
                <option value="ai" selected>AI</option>
                <option value="js">JavaScript</option>
                <option value="movies">Фільми</option>
              </select>
            </label>
            <label class="field">
              <span>Кількість питань</span>
              <select id="amount">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
              </select>
            </label>
            <label class="field">
              <span>Таймер (сек/питання)</span>
              <select id="timeLimit">
                <option value="0">Без таймера</option>
                <option value="15">15</option>
                <option value="20" selected>20</option>
                <option value="30">30</option>
              </select>
            </label>
            <label class="field">
              <span>Рандомізація відповідей</span>
              <select id="shuffle">
                <option value="yes" selected>Так</option>
                <option value="no">Ні</option>
              </select>
            </label>
            <label class="field">
              <span>Режим гри</span>
              <select id="mode">
                <option value="normal" selected>Normal</option>
                <option value="exam">Exam (помилка = −5 сек)</option>
                <option value="streak">Streak (кожні 3 правильні = +5 сек)</option>
              </select>
            </label>
            <div class="field" aria-hidden="true"></div>
          </div>
          <div class="row">
            <button id="clearHistoryBtn" class="btn ghost" type="button">Clear history</button>
          </div>
        </div>
        <aside class="right">
          <div class="sideTitle">Останні результати</div>
          <div id="history" class="history"></div>
        </aside>
      </div>
    </section>
    <section id="screenQuiz" class="panel screen">
      <div class="quizTop">
        <div class="progressWrap">
          <div id="progressText" class="muted small">1/10</div>
          <div class="bar"><div id="progressFill" class="fill"></div></div>
        </div>
        <div class="rightInfo">
          <div id="timer" class="timer hidden">20</div>
          <button id="quitBtn" class="btn ghost" type="button">Quit</button>
        </div>
      </div>
      <div class="quizLayout">
        <div class="qBlock">
          <div id="category" class="muted small"></div>
          <h2 id="question" class="qTitle"></h2>
          <div id="hint" class="muted small hint"></div>
          <div class="muted tiny">Keys: ← → Enter • 1–4 • Esc</div>
        </div>
        <div class="aBlock">
          <div class="sideTitle">Answers</div>
          <div id="answers" class="answers"></div>
          <div class="nav">
            <button id="prevBtn" class="btn ghost" type="button">Prev</button>
            <button id="skipBtn" class="btn ghost" type="button">Skip</button>
            <button id="nextBtn" class="btn ghost" type="button">Next</button>
            <button id="finishBtn" class="btn solid" type="button">Finish</button>
          </div>
        </div>
      </div>
    </section>
    <section id="screenResult" class="panel screen">
      <div class="panelHead">
        <h2 class="panelTitle">Результат</h2>
        <div class="muted small">Можеш одразу перейти до статистики</div>
      </div>
      <div id="summary" class="summary"></div>
      <div class="row">
        <button id="restartBtn" class="btn solid" type="button">Play again</button>
        <button id="backBtn" class="btn ghost" type="button">Back</button>
        <button id="goStatsBtn" class="btn ghost" type="button">Statistics</button>
      </div>
      <div class="sideTitle">Статистика (за категоріями цього квізу)</div>
      <div id="stats" class="history"></div>
    </section>
    <section id="screenStats" class="panel screen">
      <div class="panelHead">
        <h2 class="panelTitle">Статистика</h2>
        <div class="muted small">Агрегація результатів з сервера</div>
      </div>
      <div id="statsSummary" class="summary"></div>
      <div class="sideTitle">Результати по темах</div>
      <div id="statsByTopic" class="history"></div>
      <div class="sideTitle">Останні 10 ігор</div>
      <div id="statsLast" class="history"></div>
      <div class="row">
        <button id="backFromStatsBtn" class="btn ghost" type="button">Back</button>
      </div>
    </section>
  </main>
  <div class="polaroidDock" aria-hidden="true">
    <div class="polaroidBar">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
