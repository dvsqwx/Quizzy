<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzy - Pastel Edition</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
        --bg-color: #fcfcfc;
        --text-color: #1f1f1f;
        --accent-color: #3b3b3b;
        
        --card-js: #fef08a;
        --card-movie: #fed7aa;
        --card-science: #bbf7d0;
        --card-history: #e9d5ff;
        --card-disabled: #f3f4f6;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: transparent;
        color: var(--text-color);
        overflow-x: hidden;
    }

    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        opacity: 0.6;
    }

    .app-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }
    .brand {
        font-family: 'Kanit', sans-serif;
        font-size: 28px;
        font-weight: 800;
        color: #333;
        letter-spacing: -1px;
    }
    .nav-link {
        background: none;
        border: 2px solid #333;
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }
    .nav-link:hover {
        background: #333;
        color: #fff;
    }

    .hero-section {
        text-align: center;
        padding: 60px 0;
    }
    .main-title {
        font-family: 'Kanit', sans-serif;
        font-size: 4rem;
        line-height: 1.1;
        margin-bottom: 20px;
        color: #111;
        text-shadow: 0 4px 0 rgba(255,255,255,0.8);
    }
    .cta-btn {
        background-color: #111;
        color: #fff;
        border: none;
        padding: 15px 40px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .cta-btn:hover {
        transform: scale(1.05);
    }

    .section-title {
        text-align: center;
        font-family: 'Kanit', sans-serif;
        font-size: 2.5rem;
        margin-bottom: 40px;
        color: #2c2c2c;
    }

    .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        padding: 10px;
    }

    .topic-card {
        padding: 30px;
        border-radius: 24px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 200px;
        position: relative;
        overflow: hidden;
        border: 2px solid rgba(0,0,0,0.05); /* Тонкая рамка */
    }

    .topic-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.05);
    }

    .topic-card h3 {
        font-family: 'Kanit', sans-serif;
        font-size: 1.8rem;
        margin: 0 0 10px 0;
        color: #1a1a1a;
    }

    .topic-card p {
        font-size: 0.95rem;
        color: #4b5563;
        margin: 0;
        font-weight: 500;
    }

    .card-arrow {
        align-self: flex-end;
        background: rgba(0,0,0,0.05);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
    }

    .card-yellow { background-color: var(--card-js); }
    .card-peach { background-color: var(--card-movie); }
    .card-teal { background-color: var(--card-science); }
    .card-purple { background-color: var(--card-history); }
    
    .topic-card.disabled {
        background-color: var(--card-disabled);
        opacity: 0.7;
        cursor: not-allowed;
        filter: grayscale(100%);
    }

    .quiz-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        z-index: 100;
        display: none;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .quiz-overlay.active {
        display: flex;
        opacity: 1;
    }

    .quiz-container {
        width: 90%;
        max-width: 600px;
        background: #fff;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        text-align: center;
    }

    .quiz-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-weight: bold;
        color: #888;
    }

    .question-text {
        font-family: 'Kanit', sans-serif;
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: #222;
    }

    .answers-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .answer-btn {
        padding: 16px;
        border: 2px solid #eee;
        background: #fff;
        border-radius: 12px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.2s;
        text-align: left;
        font-weight: 500;
    }

    .answer-btn:hover:not(:disabled) {
        border-color: #bbb;
        background: #f9f9f9;
    }

    .answer-btn.correct {
        background-color: #d1fae5 !important;
        border-color: #10b981 !important;
        color: #065f46;
    }
    
    .answer-btn.wrong {
        background-color: #fee2e2 !important;
        border-color: #ef4444 !important;
        color: #991b1b;
    }

    .answer-btn:disabled {
        cursor: default;
        opacity: 0.7;
    }

    .quiz-footer {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
    }

    .hidden {
        display: none !important;
    }

    .result-card {
        text-align: center;
        background: white;
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .score-circle {
        font-size: 4rem;
        font-weight: 800;
        color: #111;
        margin: 20px 0;
    }
  </style>

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
  </script>
</head>
<body>

  <div id="canvas-container"></div>

  <main class="app-container">
    
    <nav class="navbar">
        <div class="brand">QUIZZY</div>
    </nav>

    <section id="heroSection" class="hero-section">
        <div class="hero-content">
            <h1 class="main-title">YOUR QUIZ <br> UNIVERSE</h1>
            <button id="scrollToTopicsBtn" class="cta-btn">
                Get Started
            </button>
        </div>
    </section>

    <section id="topicsSection" class="topics-section">
        <h2 class="section-title">Choose Your Path</h2>
        
        <div class="cards-grid">
            <div class="topic-card card-yellow" data-topic="js">
                <div class="card-info">
                    <h3>JavaScript Core</h3>
                    <p>Functions, Objects, ES6+</p>
                </div>
                <div class="card-arrow">↗</div>
            </div>

            <div class="topic-card card-peach" data-topic="movies">
                <div class="card-info">
                    <h3>Cinematography</h3>
                    <p>Directors, Oscars, Cult Classics</p>
                </div>
                <div class="card-arrow">↗</div>
            </div>

            <div class="topic-card card-teal disabled">
                <div class="card-info">
                    <h3>Science</h3>
                    <p>Coming Soon</p>
                </div>
            </div>

            <div class="topic-card card-purple disabled">
                <div class="card-info">
                    <h3>History</h3>
                    <p>Coming Soon</p>
                </div>
            </div>
        </div>
    </section>

    <section id="quizSection" class="quiz-overlay">
        <div class="quiz-container">
            <div class="quiz-header">
                <span id="categoryBadge">TOPIC</span>
                <span id="progressText">1 / 5</span>
                <button id="quitBtn" class="close-btn">✕</button>
            </div>

            <div class="question-block">
                <h2 id="question" class="question-text">Question goes here?</h2>
            </div>

            <div id="answers" class="answers-list"></div>

            <div class="quiz-footer">
                <button id="nextBtn" class="cta-btn small" style="display:none;">Next Question</button>
                <button id="finishBtn" class="cta-btn small hidden">Finish Quiz</button>
            </div>
        </div>
    </section>

    <section id="resultSection" class="quiz-overlay">
        <div class="result-card">
            <h2 class="result-title">Quiz Complete!</h2>
            
            <div class="score-circle">
                <span id="finalScore">0</span> / <span id="totalQuestions">5</span>
            </div>

            <div class="result-actions">
                <button id="restartBtn" class="cta-btn">Play Again</button>
                <button id="backMenuBtn" class="nav-link" style="border:none; margin-top:10px;">Back to Menu</button>
            </div>
        </div>
    </section>

  </main>

  <script>
    const quizData = {
        js: [
            { q: "What is 'NaN' in JavaScript?", answers: ["Not a Number", "New a Number", "Null and Null", "None"], correct: 0 },
            { q: "Which method converts JSON to Object?", answers: ["JSON.stringify()", "JSON.parse()", "JSON.toObj()", "JSON.convert()"], correct: 1 },
            { q: "What is === operator?", answers: ["Assignment", "Equal value", "Strict equality", "Reference"], correct: 2 },
            { q: "What year was JS created?", answers: ["1990", "1995", "2000", "1989"], correct: 1 },
            { q: "What is a Closure?", answers: ["A function inside a function", "A loop", "An object", "A broken link"], correct: 0 }
        ],
        movies: [
            { q: "Who directed 'Inception'?", answers: ["Spielberg", "Tarantino", "Nolan", "Scorsese"], correct: 2 },
            { q: "First rule of Fight Club?", answers: ["Have fun", "Don't talk about it", "Fight hard", "No shirts"], correct: 1 },
            { q: "Which movie features a T-Rex?", answers: ["Titanic", "Jurassic Park", "Alien", "Jaws"], correct: 1 },
            { q: "Who played Jack in Titanic?", answers: ["Brad Pitt", "Tom Cruise", "Leonardo DiCaprio", "Johnny Depp"], correct: 2 },
            { q: "Matrix protagonist name?", answers: ["Neo", "Leo", "Theo", "Geo"], correct: 0 }
        ]
    };

    let currentTopic = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let isAnswered = false;

    const quizSection = document.getElementById('quizSection');
    const resultSection = document.getElementById('resultSection');
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const nextBtn = document.getElementById('nextBtn');
    const finishBtn = document.getElementById('finishBtn');
    const progressText = document.getElementById('progressText');
    const categoryBadge = document.getElementById('categoryBadge');
    

    function startQuiz(topicKey) {
        currentTopic = quizData[topicKey] || quizData['js']; // Загружаем вопросы
        currentQuestionIndex = 0;
        score = 0;
        categoryBadge.innerText = topicKey.toUpperCase();
        
        quizSection.classList.add('active'); // Показываем экран квиза
        showQuestion();
    }

    function showQuestion() {
        isAnswered = false;
        nextBtn.style.display = 'none';
        finishBtn.classList.add('hidden');
        
        const qData = currentTopic[currentQuestionIndex];
        questionEl.innerText = qData.q;
        progressText.innerText = `${currentQuestionIndex + 1} / ${currentTopic.length}`;

        answersEl.innerHTML = '';

        qData.answers.forEach((ans, index) => {
            const btn = document.createElement('button');
            btn.innerText = ans;
            btn.classList.add('answer-btn');
            btn.onclick = () => selectAnswer(index, btn);
            answersEl.appendChild(btn);
        });
    }

    function selectAnswer(selectedIndex, btnElement) {
        if (isAnswered) return;
        isAnswered = true;

        const correctIndex = currentTopic[currentQuestionIndex].correct;
        const allButtons = answersEl.querySelectorAll('.answer-btn');

        if (selectedIndex === correctIndex) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            allButtons[correctIndex].classList.add('correct');
        }

        allButtons.forEach(b => b.disabled = true);

        if (currentQuestionIndex < currentTopic.length - 1) {
            nextBtn.style.display = 'block';
        } else {
            finishBtn.classList.remove('hidden');
            finishBtn.style.display = 'block';
        }
    }

    nextBtn.addEventListener('click', () => {
        currentQuestionIndex++;
        showQuestion();
    });

    finishBtn.addEventListener('click', () => {
        quizSection.classList.remove('active');
        resultSection.classList.add('active');
        document.getElementById('finalScore').innerText = score;
        document.getElementById('totalQuestions').innerText = currentTopic.length;
    });

    document.getElementById('quitBtn').addEventListener('click', () => location.reload());
    document.getElementById('restartBtn').addEventListener('click', () => location.reload());
    document.getElementById('backMenuBtn').addEventListener('click', () => location.reload());

    document.getElementById('scrollToTopicsBtn').addEventListener('click', () => {
        document.getElementById('topicsSection').scrollIntoView({ behavior: 'smooth' });
    });

    document.querySelectorAll('.topic-card:not(.disabled)').forEach(card => {
        card.addEventListener('click', () => {
            const topic = card.dataset.topic;
            startQuiz(topic);
        });
    });
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const container = document.getElementById('canvas-container');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.5;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 40);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    const crystalGroup = new THREE.Group();
    const material = new THREE.MeshStandardMaterial({ 
        color: 0xa5f3fc, 
        roughness: 0.1,      
        metalness: 0.8,      
        flatShading: true,
        transparent: true,
        opacity: 0.85
    });

    const boxGeo = new THREE.BoxGeometry(1, 0.3, 1);
    const box = new THREE.Mesh(boxGeo, material);
    crystalGroup.add(box);

    const radius = 0.5 * Math.sqrt(2);
    const coneGeo = new THREE.ConeGeometry(radius, 1.2, 4);
    
    const topPyramid = new THREE.Mesh(coneGeo, material);
    topPyramid.position.y = 0.75;
    topPyramid.rotation.y = Math.PI / 4;
    crystalGroup.add(topPyramid);

    const bottomPyramid = topPyramid.clone();
    bottomPyramid.rotation.z = Math.PI;
    bottomPyramid.rotation.y = Math.PI / 4;
    bottomPyramid.position.y = -0.75;
    crystalGroup.add(bottomPyramid);

    const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 });
    crystalGroup.children.forEach(mesh => {
        const wiregeo = new THREE.EdgesGeometry(mesh.geometry);
        const wire = new THREE.LineSegments(wiregeo, wireframeMaterial);
        mesh.add(wire);
    });

    scene.add(crystalGroup);

    function animate() {
        requestAnimationFrame(animate);
        crystalGroup.position.y = Math.sin(Date.now() * 0.001) * 0.15; // Левитация
        crystalGroup.rotation.y += 0.002;
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
